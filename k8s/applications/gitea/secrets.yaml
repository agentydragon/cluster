# Gitea admin password using ESO password generator
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: gitea-admin-password-generator
  namespace: gitea
spec:
  length: 24
  digits: 8
  symbols: 0
  noUpper: false
  allowRepeat: true
---
# ExternalSecret for gitea admin password
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitea-admin-password
  namespace: gitea
spec:
  refreshInterval: 15m
  target:
    name: gitea-admin-password
    creationPolicy: Owner
    template:
      data:
        username: admin
        password: "{{ .password }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: gitea-admin-password-generator
---
# ExternalSecret for gitea OIDC client secret from Vault
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitea-oidc-secret
  namespace: gitea
spec:
  refreshInterval: 15m
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: gitea-oidc-secret
    creationPolicy: Owner
  data:
    - secretKey: oidc-client-secret
      remoteRef:
        key: sso/client-secrets
        property: gitea_client_secret
