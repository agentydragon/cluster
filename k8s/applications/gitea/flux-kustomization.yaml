---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gitea
  namespace: flux-system
spec:
  interval: 10m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: "./k8s/applications/gitea"
  prune: true
  wait: true
  dependsOn:
    - name: ingress-nginx # Gitea needs ingress controller for external access
    - name: cert-manager # Gitea needs certificates for TLS
    - name: vault # Gitea uses Vault secrets via External Secrets
    - name: platform # Gitea may need platform services (storage, etc.)
