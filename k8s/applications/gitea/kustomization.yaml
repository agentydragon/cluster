apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - secrets.yaml
  - helmrelease.yaml
  - admin-token-job.yaml
  - oauth-config-job.yaml
# Gitea OIDC/SSO configuration via Jobs: admin-token-job creates admin token, oauth-config-job configures Authentik OAuth
# Authentik provider is configured via k8s/authentik-blueprint/gitea/ (Terraform)
