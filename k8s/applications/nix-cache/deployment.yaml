apiVersion: apps/v1
kind: Deployment
metadata:
  name: harmonia
  namespace: nix-cache
  labels:
    app: harmonia
spec:
  replicas: 1
  strategy:
    type: Recreate # CRITICAL: RWO volume deadlock prevention
  selector:
    matchLabels:
      app: harmonia
  template:
    metadata:
      labels:
        app: harmonia
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      securityContext:
        fsGroup: 0
        runAsNonRoot: false

      initContainers:
        - name: init-nix-store
          image: nixos/nix:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              if [ ! -d /nix/store ]; then
                mkdir -p /nix/store
                chmod 1775 /nix/store
              fi
              echo "âœ… /nix/store initialized"
          volumeMounts:
            - name: nix-store
              mountPath: /nix/store

      containers:
        - name: harmonia
          image: mducoli/harmonia:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          env:
            - name: BIND
              value: "[::]:5000"
            - name: WORKERS
              value: "4"
            - name: MAX_CONNECTION_RATE
              value: "256"
            - name: PRIORITY
              value: "30"
            - name: SIGN_KEY_PATHS
              value: "/var/lib/secrets/signing-key.sec"
            - name: RUST_LOG
              value: "info"
          volumeMounts:
            - name: nix-store
              mountPath: /nix/store
              readOnly: false
            - name: signing-key
              mountPath: /var/lib/secrets
              readOnly: true
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 500m
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3

      volumes:
        - name: nix-store
          persistentVolumeClaim:
            claimName: nix-store
        - name: signing-key
          secret:
            secretName: nix-cache-signing-key
            items:
              - key: signing-key.sec
                path: signing-key.sec
              - key: signing-key.pub
                path: signing-key.pub
