# ExternalSecret for Matrix OIDC client secret from Vault
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: matrix-oidc-secret
  namespace: matrix
spec:
  refreshInterval: 15m
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: matrix-oauth-client-secret
    creationPolicy: Owner
  data:
    - secretKey: client_secret
      remoteRef:
        key: sso/client-secrets
        property: matrix_client_secret
