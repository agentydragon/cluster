---
apiVersion: v1
kind: Namespace
metadata:
  name: vault
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: hashicorp
  namespace: vault
spec:
  interval: 24h
  url: https://helm.releases.hashicorp.com
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  interval: 15m
  chart:
    spec:
      chart: vault
      version: "0.28.1"
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: vault
  values:
    # Development mode for testing (insecure!)
    # In production, use proper seal configuration
    server:
      dev:
        enabled: true
        # Root token from SealedSecret (generated by scripts/generate-bootstrap-secrets.sh)
        devRootToken: ""

      # Extract root token from sealed secret
      extraSecretEnvironmentVars:
        - envName: VAULT_DEV_ROOT_TOKEN_ID
          secretName: bootstrap
          secretKey: root-token

      # Single instance for dev
      ha:
        enabled: false

      # Service configuration
      service:
        type: NodePort
        nodePort: 30200
        port: 8200

      # Ingress disabled for now (using NodePort)
      ingress:
        enabled: false

      # Resource limits
      resources:
        requests:
          memory: 256Mi
          cpu: 250m
        limits:
          memory: 512Mi
          cpu: 500m

      # Store root token in k8s secret for Terraform access
      postStart:
        - /bin/sh
        - -c
        - |
          sleep 10
          # Copy the root token from bootstrap secret to terraform secret
          ROOT_TOKEN=$(kubectl get secret bootstrap -n vault -o jsonpath='{.data.root-token}' | base64 -d)
          kubectl create secret generic vault-root-token \
            --from-literal=root-token="$ROOT_TOKEN" \
            --namespace=vault || true

    # UI enabled for debugging
    ui:
      enabled: true
      serviceType: NodePort
      serviceNodePort: 30201

    # Injector for secret injection (optional)
    injector:
      enabled: true
      resources:
        requests:
          memory: 50Mi
          cpu: 50m
        limits:
          memory: 100Mi
          cpu: 100m
