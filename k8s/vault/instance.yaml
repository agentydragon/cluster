---
apiVersion: "vault.banzaicloud.com/v1alpha1"
kind: "Vault"
metadata:
  name: "instance"
  namespace: "vault"
spec:
  size: 3 # HA cluster with 3 replicas for failover
  image: "hashicorp/vault:1.17.2"

  # Bank-Vaults automatically handles initialization and unsealing
  # TODO: IPC_LOCK should not require particularly wide privileges - investigate capability restrictions
  bankVaultsImage: "ghcr.io/bank-vaults/bank-vaults:v1.32.0"

  # Storage configuration - each replica gets its own PVC
  volumeClaimTemplates:
    - metadata:
        name: vault-raft
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: proxmox-csi
        resources:
          requests:
            storage: 10Gi

  volumeMounts:
    - name: vault-raft
      mountPath: /vault/file

  # Minimal Raft configuration - let Bank-Vaults operator handle cluster formation
  config:
    storage:
      raft:
        path: "/vault/file"
    listener:
      tcp:
        address: "0.0.0.0:8200"
        tls_disable: true
    ui: true

  # Automatic unsealing using Kubernetes secrets
  unsealConfig:
    options:
      # Store unseal keys and root token in Kubernetes secrets
      preFlightChecks: true
      storeRootToken: true
    kubernetes:
      secretNamespace: "vault"

  # Enable essential auth methods and secrets engines
  externalConfig:
    auth:
      - type: kubernetes
        path: kubernetes

    secrets:
      - path: kv
        type: kv
        description: "General secrets"
        options:
          version: 2

  # Service configuration
  serviceType: "NodePort"

  # Resource limits (correct Bank-Vaults schema)
  resources:
    vault:
      requests:
        memory: "256Mi"
        cpu: "250m"
      limits:
        memory: "512Mi"
        cpu: "500m"

  # Service account
  serviceAccount: vault

  # Pod anti-affinity for HA - spread replicas across nodes
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: vault
            topologyKey: kubernetes.io/hostname
