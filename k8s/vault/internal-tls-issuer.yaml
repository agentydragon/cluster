---
# Self-signed issuer for Vault internal pod-to-pod TLS
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: vault-internal-ca
  namespace: vault
spec:
  selfSigned: {}
---
# CA certificate for signing internal Vault certificates
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vault-internal-ca
  namespace: vault
spec:
  isCA: true
  commonName: vault-internal-ca
  secretName: vault-internal-ca-secret
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: vault-internal-ca
    kind: Issuer
---
# CA Issuer that uses the CA certificate above
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: vault-internal-ca-issuer
  namespace: vault
spec:
  ca:
    secretName: vault-internal-ca-secret
