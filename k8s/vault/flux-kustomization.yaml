apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vault
  namespace: flux-system
spec:
  interval: 10m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: "./k8s/vault"
  prune: true
  wait: true
  dependsOn:
    - name: cilium # Vault needs networking to function
  # Verify Bank-Vaults operator and Vault StatefulSet are ready
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: operator
      namespace: vault
    - apiVersion: apps/v1
      kind: StatefulSet
      name: instance
      namespace: vault
