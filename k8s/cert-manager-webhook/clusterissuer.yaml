---
# ACME server selection: Change 'server' URL to switch between staging and production
# Staging: https://acme-staging-v02.api.letsencrypt.org/directory (30,000 certs/week)
# Production: https://acme-v02.api.letsencrypt.org/directory (5 certs/week)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod-dns
spec:
  acme:
    # Using staging for development to avoid rate limits
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@test-cluster.agentydragon.com
    privateKeySecretRef:
      name: letsencrypt-prod-dns-account-key
    solvers:
      - dns01:
          webhook:
            groupName: acme.zacharyseguin.ca
            solverName: pdns
            config:
              host: http://powerdns-api.dns-system:8081
              ttl: 120
              timeout: 30
              apiKeySecretRef:
                name: powerdns-api-key
                key: PDNS_API_KEY
                namespace: cert-manager # Webhook looks here, not in challenge namespace
        selector:
          dnsZones:
            - test-cluster.agentydragon.com
