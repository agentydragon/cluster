---
# Single PowerDNS API key generator in flux-system
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: powerdns-api-key-generator
  namespace: flux-system
spec:
  length: 32
  digits: 10
  symbols: 0
  symbolCharacters: ""
  noUpper: false
  allowRepeat: true
---
# PowerDNS API key for Terraform consumption in flux-system
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: powerdns-api-key
  namespace: flux-system
spec:
  refreshInterval: 24h
  target:
    name: powerdns-api-key
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        annotations:
          # Reflector will copy this secret to dns-system namespace with key transformation
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "dns-system"
          reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
          reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "dns-system"
          reflector.v1.k8s.emberstack.com/reflection-transforms: |
            - target: dns-system
              data:
                - key: api-key
                  value: "{{ .password }}"
      data:
        powerdns_api_key: "{{ .password }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: powerdns-api-key-generator
