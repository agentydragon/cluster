# TODO: Remove this file when migrating PowerDNS API key to Vault
# Copy powerdns-api-key secret from flux-system to dns-system namespace
# This is needed because terraform-controller creates secrets in its own namespace
# This is a temporary workaround - should use Vault + ExternalSecrets instead
apiVersion: batch/v1
kind: Job
metadata:
  name: copy-powerdns-secret
  namespace: flux-system
spec:
  template:
    spec:
      serviceAccountName: secret-copier
      restartPolicy: OnFailure
      containers:
        - name: kubectl-copy
          image: bitnami/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Waiting for source secret to exist..."
              while ! kubectl get secret powerdns-api-key -n flux-system >/dev/null 2>&1; do
                echo "Secret not found, waiting..."
                sleep 5
              done

              echo "Copying secret to dns-system namespace..."
              kubectl get secret powerdns-api-key -n flux-system -o yaml | \
                sed 's/namespace: flux-system/namespace: dns-system/' | \
                kubectl apply -f -

              echo "Secret copied successfully!"
---
# ServiceAccount for the secret copy job
apiVersion: v1
kind: ServiceAccount
metadata:
  name: secret-copier
  namespace: flux-system
---
# ClusterRole for secret copying
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: secret-copier
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "update", "patch"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get"]
---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: secret-copier
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: secret-copier
subjects:
  - kind: ServiceAccount
    name: secret-copier
    namespace: flux-system
