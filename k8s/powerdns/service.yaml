---
# LoadBalancer service for external DNS queries
apiVersion: v1
kind: Service
metadata:
  name: powerdns-external
  namespace: dns-system
  labels:
    app: powerdns
spec:
  type: LoadBalancer
  annotations:
    metallb.universe.tf/address-pool: dns-pool
    metallb.universe.tf/loadBalancerIPs: 10.0.3.3
  ports:
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
  selector:
    app: powerdns
---
# ClusterIP service for internal API access (cert-manager)
apiVersion: v1
kind: Service
metadata:
  name: powerdns-api
  namespace: dns-system
  labels:
    app: powerdns
spec:
  type: ClusterIP
  ports:
    - name: api
      port: 8081
      targetPort: 8081
      protocol: TCP
  selector:
    app: powerdns
