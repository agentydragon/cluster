# SecretStore to read from Kubernetes secrets in authentik namespace
# Used to expose bootstrap token to flux-system for Terraform
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: authentik-namespace
  namespace: flux-system
spec:
  provider:
    kubernetes:
      remoteNamespace: authentik
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: external-secrets
---
# Copy bootstrap token to flux-system for Terraform API access
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-api-token
  namespace: flux-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: authentik-namespace
    kind: SecretStore
  target:
    name: authentik-api-token
    creationPolicy: Owner
    template:
      data:
        authentik_token: "{{ .AUTHENTIK_BOOTSTRAP_TOKEN }}"
  data:
    - secretKey: AUTHENTIK_BOOTSTRAP_TOKEN
      remoteRef:
        key: authentik-bootstrap
        property: AUTHENTIK_BOOTSTRAP_TOKEN
