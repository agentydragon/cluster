# ESO-generated Authentik API Token for Terraform resources
# Reads the same token from Vault as the bootstrap token (generated by sso-secrets Terraform)
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-api-token
  namespace: flux-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: authentik-api-token
    creationPolicy: Owner
    template:
      data:
        authentik_token: "{{ .authentik_api_token }}"
  data:
    - secretKey: authentik_api_token
      remoteRef:
        key: kv/sso/client-secrets
        property: authentik_api_token
