# ESO-generated Authentik Bootstrap Token
# Uses ESO password generator - no circular dependency because Vault Stage 1 runs before Authentik
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-bootstrap
  namespace: authentik
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: authentik-bootstrap
    creationPolicy: Owner
  data:
    - secretKey: bootstrap-token
      sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: authentik-bootstrap-password
---
# Password generator for bootstrap token
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: authentik-bootstrap-password
  namespace: authentik
spec:
  length: 64
  digits: 16
  symbols: 0
  symbolCharacters: ""
  noUpper: false
  allowRepeat: true
