# Bootstrap PostgreSQL password using ESO password generator
# Solves PostgreSQL chart upgrade requirement for explicit password
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: authentik-postgres-password-generator
  namespace: authentik
  annotations:
    bootstrap.cluster/temporary: "true"
spec:
  length: 32
  digits: 10
  symbols: 0
  noUpper: false
  allowRepeat: true
---
# ExternalSecret that injects PostgreSQL password into main authentik secret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-postgres-bootstrap
  namespace: authentik
  annotations:
    bootstrap.cluster/temporary: "true"
spec:
  refreshInterval: "1h"
  target:
    name: authentik-postgres-env
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        AUTHENTIK_POSTGRESQL__PASSWORD: "{{ .password | b64enc }}"
        password: "{{ .password | b64enc }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: authentik-postgres-password-generator
---
# Production PostgreSQL password from Vault (replaces bootstrap when ready)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-postgres-production
  namespace: authentik
  annotations:
    production.cluster/replaces: "authentik-postgres-bootstrap"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: authentik-postgres-env-production
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        AUTHENTIK_POSTGRESQL__PASSWORD: "{{ .password | b64enc }}"
  data:
    - secretKey: password
      remoteRef:
        key: kv/authentik/postgres
        property: password
