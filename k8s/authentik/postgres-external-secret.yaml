# Bootstrap PostgreSQL password using ESO password generator
# Solves PostgreSQL chart upgrade requirement for explicit password
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: authentik-postgres-password-generator
  namespace: authentik
  annotations:
    bootstrap.cluster/temporary: "true"
spec:
  length: 32
  digits: 10
  symbols: 0
  noUpper: false
  allowRepeat: true
---
# ExternalSecret that creates the PostgreSQL auth secret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-postgres-bootstrap
  namespace: authentik
  annotations:
    bootstrap.cluster/temporary: "true"
spec:
  refreshInterval: "1h"
  target:
    name: authentik-postgresql
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        password: "{{ .password }}"
        postgres-password: "{{ .password }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: authentik-postgres-password-generator
---
# SecretStore for Vault connection (available after terraform setup)
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: authentik
spec:
  provider:
    vault:
      server: "http://instance.vault.svc.cluster.local:8200"
      path: kv
      version: v2
      auth:
        kubernetes:
          mountPath: kubernetes
          role: external-secrets
          serviceAccountRef:
            name: default
---
# Production PostgreSQL password from Vault (replaces bootstrap when ready)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-postgres-production
  namespace: authentik
  annotations:
    production.cluster/replaces: "authentik-postgres-bootstrap"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: authentik-postgresql-production
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        password: "{{ .password }}"
        postgres-password: "{{ .password }}"
  data:
    - secretKey: password
      remoteRef:
        key: kv/authentik/postgres
        property: password
