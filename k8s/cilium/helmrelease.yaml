# Cilium HelmRelease for Flux to manage (takes over from Terraform bootstrap)
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cilium
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: kube-system
  chart:
    spec:
      chart: cilium
      version: "1.16.5"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  # Flux will take over management from Terraform bootstrap
  values:
    cluster:
      name: talos-cluster
      id: 1

    # Kubernetes API server configuration (using VIP for HA)
    k8sServiceHost: "10.0.3.1"
    k8sServicePort: "6443"

    # IPAM configuration - use cluster-pool for cross-node routing
    ipam:
      mode: cluster-pool
      operator:
        clusterPoolIPv4PodCIDRList:
          - "10.244.0.0/16"

    # Enable native routing for cross-node pod communication
    routingMode: native
    ipv4NativeRoutingCIDR: "10.244.0.0/16"

    # Enable IPv4 and masquerading
    ipv4:
      enabled: true
    ipMasqAgent:
      enabled: false
    enableIPv4Masquerade: true

    # Enable auto-direct node routes for pod-to-pod connectivity
    autoDirectNodeRoutes: true

    # Talos-specific security context
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE

    # Talos cgroup configuration
    cgroup:
      hostRoot: /sys/fs/cgroup
      autoMount:
        enabled: false

    # Enable Hubble for observability
    hubble:
      enabled: true
      relay:
        enabled: true
      ui:
        enabled: true

    # LoadBalancer configuration
    loadBalancer:
      algorithm: random

    # Enable L2 announcements for LoadBalancer services
    l2announcements:
      enabled: true

    # Enable kube-proxy replacement
    kubeProxyReplacement: "true"

    # BPF configuration for static pod connectivity
    bpf:
      hostLegacyRouting: true

    # Enable endpoint routes for improved host connectivity
    endpointRoutes:
      enabled: true

    # Enable socket-based load balancing for host services
    socketLB:
      enabled: true

    # Enable host services for API server to pod connectivity
    hostServices:
      enabled: true
      protocols: tcp,udp

    # Configure NodePort handling
    nodePort:
      enabled: true
      bindProtection: true
