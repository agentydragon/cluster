apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: authentik-blueprint-grafana
  namespace: flux-system
spec:
  interval: 10m
  path: ./k8s/authentik-blueprint/grafana
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: monitoring
      namespace: flux-system
    - name: authentik
      namespace: flux-system
    - name: external-secrets-config
      namespace: flux-system
    - name: sso-secrets
      namespace: flux-system
