---
# ExternalSecret for complete Grafana OIDC configuration from Vault
# Terraform writes the complete config as YAML to Vault (source of truth)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-oidc-config
  namespace: monitoring
spec:
  refreshInterval: 15m
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: grafana-oidc-config
    creationPolicy: Owner
  data:
    - secretKey: auth.generic_oauth.yaml
      remoteRef:
        key: sso/oidc-providers/grafana
        property: auth_generic_oauth_yaml
