apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: authentik-blueprint-gitea
  namespace: flux-system
spec:
  interval: 15m
  path: ./terraform/authentik-blueprint/gitea
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  # Use in-cluster service account
  serviceAccountName: tf-runner
  approvePlan: "auto"

  # Store Terraform state in Kubernetes secret
  backendConfig:
    customConfiguration: |
      backend "kubernetes" {
        secret_suffix    = "authentik-blueprint-gitea"
        namespace        = "flux-system"
      }

  # Variables for Terraform
  vars:
    - name: authentik_url
      value: "https://auth.test-cluster.agentydragon.com"
    - name: gitea_url
      value: "https://git.test-cluster.agentydragon.com"
    - name: vault_address
      value: "https://instance.vault.svc.cluster.local:8200"

  # Get secrets from Kubernetes secrets
  varsFrom:
    - kind: Secret
      name: authentik-api-token
      varsKeys:
        - authentik_token
      optional: false
    - kind: Secret
      name: vault-token
      varsKeys:
        - vault_token
      optional: false

  # Configure runner to trust Vault's self-signed CA
  runnerPodTemplate:
    spec:
      volumes:
        - name: vault-ca
          secret:
            secretName: vault-internal-tls
            items:
              - key: ca.crt
                path: ca.crt
      volumeMounts:
        - name: vault-ca
          mountPath: /vault/tls
          readOnly: true
      env:
        - name: VAULT_CACERT
          value: /vault/tls/ca.crt
