apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: authentik-blueprint-matrix
  namespace: flux-system
spec:
  interval: 15m
  path: ./terraform/authentik-blueprint/matrix
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  # Use in-cluster service account
  serviceAccountName: tf-runner
  approvePlan: "auto"

  # Store Terraform state in Kubernetes secret
  backendConfig:
    customConfiguration: |
      backend "kubernetes" {
        secret_suffix    = "authentik-blueprint-matrix"
        namespace        = "flux-system"
      }

  # Variables for Terraform
  vars:
    - name: authentik_url
      value: "https://auth.test-cluster.agentydragon.com"
    - name: matrix_url
      value: "https://matrix.test-cluster.agentydragon.com"

  # Get secrets from Kubernetes secrets
  varsFrom:
    - kind: Secret
      name: authentik-api-token
      varsKeys:
        - authentik_token
      optional: false
    - kind: Secret
      name: matrix-oauth-client-secret
      varsKeys:
        - client_secret
      optional: false
