---
# Harbor admin password for Terraform provider
# Synced from ESO-generated harbor/harbor-admin-initial
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: harbor-admin-password
  namespace: flux-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: harbor-admin-password
    creationPolicy: Owner
  data:
    - secretKey: harbor_admin_password
      remoteRef:
        key: kv/harbor/admin
        property: password
