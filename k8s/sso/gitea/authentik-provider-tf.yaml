apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: gitea-sso
  namespace: flux-system
spec:
  interval: 15m
  path: ./terraform/sso/gitea
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  # Use in-cluster service account
  serviceAccountName: tf-runner

  # Store Terraform state in Kubernetes secret
  backendConfig:
    customConfiguration: |
      backend "kubernetes" {
        secret_suffix    = "gitea-sso"
        namespace        = "flux-system"
      }

  # Variables for Terraform
  vars:
    - name: authentik_url
      value: "https://auth.test-cluster.agentydragon.com"
    - name: gitea_url
      value: "https://git.test-cluster.agentydragon.com"

  # Get secrets from Kubernetes secrets
  varsFrom:
    - kind: Secret
      name: authentik-api-token
      varsKeys:
        - authentik_token
      optional: false
    - kind: Secret
      name: gitea-oauth-client-secret
      varsKeys:
        - client_secret
      optional: false
