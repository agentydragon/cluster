---
apiVersion: v1
kind: Namespace
metadata:
  name: openebs
  labels:
    # Pod Security Standards - Allow privileged containers for storage provisioner
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: openebs
  namespace: openebs
spec:
  interval: 24h
  url: https://openebs.github.io/openebs # New registry location as of Oct 2024
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
  namespace: openebs
spec:
  interval: 15m
  chart:
    spec:
      chart: openebs
      version: "4.2.0" # Latest version
      sourceRef:
        kind: HelmRepository
        name: openebs
        namespace: openebs
  values:
    # Only install LocalPV provisioner (lightweight)
    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: false
        hostpath:
          enabled: true # Simple hostPath volumes
      replicated:
        mayastor:
          enabled: false
        jiva:
          enabled: false
        cstor:
          enabled: false

    # LocalPV Hostpath provisioner
    localpv-provisioner:
      enabled: true
      # Enable helper pod for directory creation on nodes
      helperPod:
        image:
          registry: ""
          repository: openebs/linux-utils
          pullPolicy: IfNotPresent
          tag: "4.2.0"
      hostpathClass:
        # Default storage class for the cluster
        isDefaultClass: true
        name: "openebs-hostpath"
        basePath: "/var/lib/openebs/local" # Use /var/lib which is rw-mounted in Talos kubelet

    # Correct parameter for OPENEBS_IO_BASE_PATH environment variable
    localprovisioner:
      basePath: "/var/lib/openebs/local"

    # Disable other components
    mayastor:
      enabled: false

    # Basic resource limits
    resources:
      requests:
        memory: 50Mi
        cpu: 50m
      limits:
        memory: 100Mi
        cpu: 100m
