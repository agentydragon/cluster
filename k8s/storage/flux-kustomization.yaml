apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: storage
  namespace: flux-system
spec:
  interval: 10m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: "./k8s/storage"
  prune: true
  wait: true
  dependsOn:
    - name: cilium # Storage needs networking
  # Verify OpenEBS LocalPV provisioner is ready
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: openebs-localpv-provisioner
      namespace: openebs