apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: storage
  namespace: flux-system
spec:
  interval: 10m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: "./k8s/storage"
  prune: true
  wait: true
  # Note: CNI (Cilium) now managed by Terraform, not Flux
  # Storage components deploy after cluster networking is ready
  # Verify Proxmox CSI controller is ready
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: proxmox-csi-controller
      namespace: csi-proxmox
