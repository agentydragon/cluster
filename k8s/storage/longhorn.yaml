---
apiVersion: v1
kind: Namespace
metadata:
  name: longhorn-system
  labels:
    # Pod Security Standards - Allow privileged containers for storage operations
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 24h
  url: https://charts.longhorn.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 15m
  chart:
    spec:
      chart: longhorn
      version: "1.9.0" # Latest stable version
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: longhorn-system
  values:
    # Configure StorageClass to use v2 data engine for block device support
    # Reference: /mnt/tankshare/code/github.com/longhorn/longhorn-charts/charts/longhorn/values.yaml

    # Set default storage class
    defaultSettings:
      # CRITICAL: Enable V2 Data Engine globally for block device support
      # Required for Talos nodes with "diskType": "block" configuration
      v2DataEngine: "true"

      # Configure SPDK settings for optimal performance with Talos hugepages
      dataEngineHugepageEnabled: "true" # Use 2GB hugepages configured in Talos
      dataEngineMemorySize: "2048" # Match hugepage allocation
      dataEngineCPUMask: "0x1" # CPU core 0 for SPDK polling

      defaultDataPath: "/var/lib/longhorn/" # Default fallback path
      replicaSoftAntiAffinity: "true"
      createDefaultDiskLabeledNodes: "true" # Only create disks on labeled nodes
      defaultReplicaCount: "2" # 2 replicas for HA across worker nodes
      storageReservedPercentageForDefaultDisk: "5" # Less reservation for dedicated disk
      logLevel: "Debug" # TODO: Revert to "Info" once Longhorn integration is working

    # Resource limits for Longhorn components
    longhornManager:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi

    longhornDriver:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi

    longhornUI:
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 100m
          memory: 128Mi

    # Storage class configuration
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 2
      reclaimPolicy: Delete
