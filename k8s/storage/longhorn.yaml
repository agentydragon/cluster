---
apiVersion: v1
kind: Namespace
metadata:
  name: longhorn-system
  labels:
    # Pod Security Standards - Allow privileged containers for storage operations
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 24h
  url: https://charts.longhorn.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 15m
  chart:
    spec:
      chart: longhorn
      version: "1.9.0" # Latest stable version
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: longhorn-system
  values:
    # Set default storage class
    defaultSettings:
      defaultDataPath: "/var/lib/longhorn"
      replicaSoftAntiAffinity: "true"
      createDefaultDiskLabeledNodes: "true"
      defaultReplicaCount: "2" # 2 replicas for HA across worker nodes
      
    # Resource limits for Longhorn components
    longhornManager:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
          
    longhornDriver:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
          
    longhornUI:
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 100m
          memory: 128Mi

    # Storage class configuration
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 2
      reclaimPolicy: Delete