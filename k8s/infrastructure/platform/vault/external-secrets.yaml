---
apiVersion: v1
kind: Namespace
metadata:
  name: external-secrets-system
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: external-secrets
  namespace: external-secrets-system
spec:
  interval: 24h
  url: https://charts.external-secrets.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: external-secrets-system
spec:
  interval: 15m
  chart:
    spec:
      chart: external-secrets
      version: "0.10.4"
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: external-secrets-system
  values:
    # Controller configuration
    replicaCount: 1

    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi

    # Service account for Vault authentication
    serviceAccount:
      create: true
      name: external-secrets

    # Webhook configuration
    webhook:
      create: true
      port: 9443

    # Cert controller for webhook certificates
    certController:
      create: true
