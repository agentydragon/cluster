apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: matrix-oidc-config
  namespace: flux-system
spec:
  interval: 15m
  path: ./terraform/gitops/services
  sourceRef:
    kind: GitRepository
    name: cluster
    namespace: flux-system

  # Depend on Authentik config and sso-secrets being ready
  dependsOn:
    - name: authentik-config
      namespace: flux-system
    - name: sso-secrets
      namespace: flux-system

  # Use in-cluster service account
  serviceAccountName: tf-runner

  # Store Terraform state in Kubernetes secret
  backendConfig:
    customConfiguration: |
      backend "kubernetes" {
        secret_suffix    = "matrix-oidc-config"
        config_path      = "/tmp/kubeconfig"
        namespace        = "flux-system"
      }

  # Variables for Terraform - only Matrix-specific
  vars:
    - name: authentik_url
      value: "https://auth.test-cluster.agentydragon.com"
    - name: authentik_external_url
      value: "https://auth.test-cluster.agentydragon.com"
    - name: matrix_external_url
      value: "https://matrix.test-cluster.agentydragon.com"
    - name: vault_address
      value: "https://vault.test-cluster.agentydragon.com"
    - name: kubeconfig_path
      value: "/tmp/kubeconfig"
    # Only include what Matrix needs
    - name: enable_harbor
      value: "false"
    - name: enable_gitea
      value: "false"
    - name: enable_matrix
      value: "true"