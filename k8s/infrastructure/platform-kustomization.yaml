---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./k8s/infrastructure/platform
  prune: true
  sourceRef:
    kind: GitRepository
    name: cluster
  timeout: 5m0s
  wait: true
  # Depend on core infrastructure being ready
  dependsOn:
    - name: core
      namespace: flux-system