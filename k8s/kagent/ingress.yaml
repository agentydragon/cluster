apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kagent-ui
  namespace: kagent
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod-dns"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Authentik forward auth
    nginx.ingress.kubernetes.io/auth-url: "https://auth.test-cluster.agentydragon.com/outpost.goauthentik.io/auth/nginx"
    nginx.ingress.kubernetes.io/auth-signin: "https://auth.test-cluster.agentydragon.com/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri"
    nginx.ingress.kubernetes.io/auth-response-headers: "Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - kagent.test-cluster.agentydragon.com
      secretName: kagent-tls
  rules:
    - host: kagent.test-cluster.agentydragon.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kagent-ui
                port:
                  number: 8080
