---
# Additional RBAC permissions for PowerDNS webhook
# The webhook needs these permissions to perform authorization checks
# when the API server calls it for OpenAPI spec and challenge requests
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cert-manager-webhook-powerdns-additional
  labels:
    app.kubernetes.io/name: cert-manager-webhook-pdns
    app.kubernetes.io/instance: cert-manager-webhook-powerdns
rules:
  # The webhook needs to list/watch ConfigMaps for authorization checks
  # This fixes the "failed to list *v1.ConfigMap: Unauthorized" error
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["list", "watch"]
  # The webhook needs to get ConfigMaps for authorization checks
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cert-manager-webhook-powerdns-additional
  labels:
    app.kubernetes.io/name: cert-manager-webhook-pdns
    app.kubernetes.io/instance: cert-manager-webhook-powerdns
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cert-manager-webhook-powerdns-additional
subjects:
  - kind: ServiceAccount
    name: cert-manager-webhook-powerdns-cert-manager-webhook-pdns
    namespace: cert-manager
