---
# Staging overlay: Use Let's Encrypt staging server to avoid rate limits
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: agentydragon@gmail.com
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
      # DNS-01 solver for all test-cluster subdomains
      # HTTP-01 doesn't work because VPS only routes HTTPS via SNI passthrough
      - dns01:
          webhook:
            groupName: acme.zacharyseguin.ca
            solverName: powerdns
            config:
              host: powerdns-api.dns-system:8081
              apiKeySecretRef:
                name: powerdns-api-key
                key: powerdns_api_key
        selector:
          dnsZones:
            - "test-cluster.agentydragon.com"
