---
# Create the DNS zone for the cluster
apiVersion: dns.cav.enablers.ob/v1alpha2
kind: ClusterZone
metadata:
  name: test-cluster.agentydragon.com
spec:
  kind: Native
  nameservers:
    - ns1.test-cluster.agentydragon.com
    - ns2.test-cluster.agentydragon.com
  soaRecord:
    refresh: 300 # 5 minutes (was default 10800 = 3 hours)
    retry: 60 # 1 minute
    expire: 604800 # 1 week
    ttl: 300 # 5 minutes
