apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: sso-secrets
  namespace: flux-system
spec:
  interval: 15m
  approvePlan: "auto"
  path: ./terraform/gitops/secrets
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  # Use in-cluster service account
  serviceAccountName: tf-runner

  # Configure runner to trust Vault's self-signed CA
  runnerPodTemplate:
    spec:
      volumes:
        - name: vault-ca
          secret:
            secretName: vault-internal-tls
            items:
              - key: ca.crt
                path: ca.crt
      volumeMounts:
        - name: vault-ca
          mountPath: /vault/tls
          readOnly: true
      env:
        - name: VAULT_CACERT
          value: /vault/tls/ca.crt

  # Store Terraform state in Kubernetes secret
  backendConfig:
    customConfiguration: |
      backend "kubernetes" {
        secret_suffix    = "sso-secrets"
        namespace        = "flux-system"
      }

  # Variables for Terraform
  vars:
    - name: vault_address
      value: "https://instance.vault.svc.cluster.local:8200"
  varsFrom:
    - kind: Secret
      name: vault-token
      varsKeys:
        - vault_token
      optional: false

  # Write outputs to Kubernetes secret
  writeOutputsToSecret:
    name: sso-secrets-outputs
    outputs:
      - harbor_client_secret
      - gitea_client_secret
      - matrix_client_secret
      - vault_client_secret
