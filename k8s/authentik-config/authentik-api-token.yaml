# Copy bootstrap token from authentik namespace for Terraform access
# The bootstrap token is the actual working API token created by Authentik
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-api-token
  namespace: flux-system
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: kubernetes-secret-store
    kind: ClusterSecretStore
  target:
    name: authentik-api-token
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        authentik_token: "{{ .token }}"
  data:
    - secretKey: token
      remoteRef:
        key: authentik-bootstrap
        property: AUTHENTIK_BOOTSTRAP_TOKEN
