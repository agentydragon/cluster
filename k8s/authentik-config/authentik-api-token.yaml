# Phase 1: Bootstrap with generated token
# Generate API token that will be manually created in Authentik UI
---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: authentik-api-token-generator
  namespace: flux-system
spec:
  length: 64
  digits: 10
  symbols: 0
  symbolCharacters: ""
  noUpper: false
  allowRepeat: true
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-api-token
  namespace: flux-system
spec:
  refreshInterval: 24h
  target:
    name: authentik-api-token
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        authentik_token: "{{ .password }}"
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: authentik-api-token-generator
