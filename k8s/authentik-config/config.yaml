apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: authentik-config
  namespace: flux-system
spec:
  interval: 15m
  path: ./terraform/gitops/secrets
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  # Depend on Vault config and secrets
  dependsOn:
    - name: vault-config
      namespace: flux-system

  # Use in-cluster service account
  serviceAccountName: tf-runner

  # Store Terraform state in Kubernetes secret
  backendConfig:
    customConfiguration: |
      backend "kubernetes" {
        secret_suffix    = "authentik-config"
        namespace        = "flux-system"
      }

  # Variables for Terraform
  vars:
    - name: authentik_url
      value: "https://auth.test-cluster.agentydragon.com"
    - name: vault_address
      value: "http://instance.vault.svc.cluster.local:8200"
  varsFrom:
    - kind: Secret
      name: vault-token
      varsKeys:
        - vault_token
      optional: false
