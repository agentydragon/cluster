apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: "1.16.5"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 12h
  values:
    cluster:
      name: talos-cluster
      id: 1
    
    # Kubernetes API server configuration (using VIP for HA)
    k8sServiceHost: "10.0.0.20"
    k8sServicePort: "6443"
    
    # IPAM configuration
    ipam:
      mode: kubernetes
    
    # Talos-specific security context
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    
    # Talos cgroup configuration
    cgroup:
      hostRoot: /sys/fs/cgroup
      autoMount:
        enabled: false
    
    # Enable Hubble for observability
    hubble:
      enabled: true
      relay:
        enabled: true
      ui:
        enabled: true
    
    # LoadBalancer configuration
    loadBalancer:
      algorithm: round_robin
    
    # Enable L2 announcements for LoadBalancer services
    l2announcements:
      enabled: true
    
    # Enable kube-proxy replacement (required since kube-proxy is disabled in Talos)
    kubeProxyReplacement: "strict"
    
    # Configure NodePort handling
    nodePort:
      enabled: true
      range: "30000-32767"