apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 5m0s
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-system
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./apps/ingress-system
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 5m0s