apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "attic.fullname" . }}
  labels:
    {{- include "attic.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: {{ .Values.strategy.type }}
  selector:
    matchLabels:
      {{- include "attic.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "attic.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: attic
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "-f"
            - "/config/server.toml"
            - "--mode"
            - "monolithic"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: data
              mountPath: /data
            - name: cache
              mountPath: /cache
            {{- if .Values.signingKey.secretName }}
            - name: signing-key
              mountPath: {{ .Values.signingKey.mountPath | default "/var/lib/secrets" }}
              readOnly: true
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
      volumes:
        - name: config
          configMap:
            name: {{ include "attic.fullname" . }}-config
        - name: data
          {{- if .Values.persistence.data.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "attic.fullname" . }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: cache
          {{- if .Values.persistence.cache.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "attic.fullname" . }}-cache
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.signingKey.secretName }}
        - name: signing-key
          secret:
            secretName: {{ .Values.signingKey.secretName }}
        {{- end }}
