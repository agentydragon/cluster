# DNS Service (LoadBalancer)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "powerdns.fullname" . }}-dns
  labels:
    {{- include "powerdns.labels" . | nindent 4 }}
    service-type: dns
  {{- with .Values.service.dns.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.dns.type }}
  {{- if .Values.service.dns.externalTrafficPolicy }}
  externalTrafficPolicy: {{ .Values.service.dns.externalTrafficPolicy }}
  {{- end }}
  ports:
    - port: {{ .Values.service.dns.port }}
      targetPort: dns-tcp
      protocol: TCP
      name: dns-tcp
    - port: {{ .Values.service.dns.port }}
      targetPort: dns-udp
      protocol: UDP
      name: dns-udp
  selector:
    {{- include "powerdns.selectorLabels" . | nindent 4 }}

---
# API Service (ClusterIP)
{{- if .Values.powerdns.webserver.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "powerdns.fullname" . }}-api
  labels:
    {{- include "powerdns.labels" . | nindent 4 }}
    service-type: api
spec:
  type: {{ .Values.service.api.type }}
  ports:
    - port: {{ .Values.service.api.port }}
      targetPort: api
      protocol: TCP
      name: api
  selector:
    {{- include "powerdns.selectorLabels" . | nindent 4 }}
{{- end }}