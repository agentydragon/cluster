apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "powerdns.fullname" . }}
  labels:
    {{- include "powerdns.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "powerdns.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "powerdns.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "powerdns.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}

      containers:
      - name: {{ .Chart.Name }}
        {{- with .Values.securityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}

        # pschiffe/pdns-mysql configures via environment variables
        env:
        # MySQL backend configuration
        - name: PDNS_gmysql_host
          value: {{ .Release.Name }}-mariadb
        - name: PDNS_gmysql_port
          value: "3306"
        - name: PDNS_gmysql_user
          value: {{ .Values.mariadb.auth.username }}
        - name: PDNS_gmysql_password
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-mariadb
              key: mariadb-password
        - name: PDNS_gmysql_dbname
          value: {{ .Values.mariadb.auth.database }}

        # API configuration
        {{- if .Values.powerdns.api.enabled }}
        - name: PDNS_api
          value: "yes"
        - name: PDNS_api_key
          valueFrom:
            secretKeyRef:
              name: {{ .Values.powerdns.api.secretName }}
              key: {{ .Values.powerdns.api.secretKey }}
        {{- end }}

        # Webserver configuration
        {{- if .Values.powerdns.webserver.enabled }}
        - name: PDNS_webserver
          value: "yes"
        - name: PDNS_webserver_address
          value: {{ .Values.powerdns.webserver.address | quote }}
        - name: PDNS_webserver_port
          value: {{ .Values.powerdns.webserver.port | quote }}
        - name: PDNS_webserver_allow_from
          value: {{ .Values.powerdns.webserver.allowFrom | quote }}
        {{- end }}

        ports:
        - name: dns-tcp
          containerPort: 53
          protocol: TCP
        - name: dns-udp
          containerPort: 53
          protocol: UDP
        {{- if .Values.powerdns.webserver.enabled }}
        - name: api
          containerPort: {{ .Values.powerdns.webserver.port }}
          protocol: TCP
        {{- end }}

        {{- if .Values.healthChecks.enabled }}
        {{- with .Values.healthChecks.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.healthChecks.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- end }}

        # No volume mounts needed - pschiffe/pdns-mysql is stateless with MySQL backend

        {{- with .Values.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}

      # No volumes needed - stateless with MySQL backend

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}