# Template for Authentik bootstrap secret
# To create the SealedSecret, run:
# echo -n "$(openssl rand -hex 32)" | kubectl create secret generic authentik-bootstrap \
#   --from-file=bootstrap-token=/dev/stdin --namespace=authentik --dry-run=client -o yaml | \
#   kubeseal -o yaml > k8s/sso/authentik/authentik-bootstrap-sealed.yaml

apiVersion: v1
kind: Secret
metadata:
  name: authentik-bootstrap
  namespace: authentik
type: Opaque
data:
  # This will be replaced with actual sealed secret
  bootstrap-token: "PLACEHOLDER"